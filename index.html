<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- cordova js -->
    <script src="cordova.js"></script>

    <script>
      function launchARProgrammatically() {
              CraftARSDK.startView(null, null, {"loadUrl" : "ar_programmatically.html"});
      };
      function launchARFromCraftAR() {
              CraftARSDK.startView(null, null, {"loadUrl" : "ar_from_craftar.html"});
      };
      function launchImageRecognition() {
              CraftARSDK.startView(null, null, {"loadUrl" : "image_recognition.html"});
      };
    </script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">CraftAR SDK Examples</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
            <a class="item item-thumbnail-left" href="#" onclick="launchARProgrammatically();">
              <div class="item item-image" style="height: auto">
                <img class="" src="img/biz_card.jpg" >
              </div>
              <h2>AR programmatically</h2>
            </a>
            <a class="item item-thumbnail-left" href="#" onclick="launchARFromCraftAR();">
              <div class="item item-image" style="height: auto">
                <img class="" src="img/craftar_room.jpg" >
              </div>
              <h2>AR from CraftAR</h2>
            </a>
            <a class="item item-thumbnail-left" href="#" onclick="launchImageRecognition();">
              <div class="item item-image" style="height: auto">
                <img class="" src="img/shopping_kart.jpg" >
              </div>
              <h2>IR only</h2>
            </a>
        </div>
      </ion-content>

    <div class="bar bar-footer assertive">
      <div class="title"><a href="http://catchoom.com">Visit CraftAR</a></div>
    </div>
    </ion-pane>
  </body>
</html>
